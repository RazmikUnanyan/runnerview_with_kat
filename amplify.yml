version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    # Настройки заголовков для файлов MP4
    - pattern: '**/*.mp4'
      headers:
        - key: Content-Type
          value: video/mp4
    # Настройки заголовков для файлов WEBM
    - pattern: '**/*.webm'
      headers:
        - key: Content-Type
          value: video/webm
